name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        # Внимание: разделитель на Mac - это двоеточие (:), а не точка с запятой (;)
        # Мы пока не ставим иконку --icon, чтобы избежать ошибок форматов, соберем базовую версию
        pyinstaller --noconsole --onefile --name="CodeKeeper" --add-data="assets:assets" main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodeKeeper-Mac
        path: dist/CodeKeeper
